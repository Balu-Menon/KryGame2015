<!DOCTYPE html>
<html lang="en"> 

<head>
    <meta charset="utf-8" />
    <title>Kryptos | Excel 2015</title>
    <meta name="author" content="ukieweb" />
    <meta name="keywords" content="soon, css3, template, html5 template" />
    <meta name="description" content="Rocket - Page Template" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <link type="text/css" media="all" href="assets/fonts/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet" />
 
    <link type="text/css" media="all" href="css/bootstrap.min.css" rel="stylesheet" />
 
    <link type="text/css" media="all" href="css/style.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="img/img.png" />
  
    <link type="text/css" media="all" href="css/respons.css" rel="stylesheet" />

    <link href='http://fonts.googleapis.com/css?family=Exo+2:400,100,100italic,200,200italic,300,300italic,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic' rel='stylesheet' type='text/css'>

</head>
<body>

    <!-- Load page -->
    <div class="animationload">
        <div class="loader"></div>
    </div>


   <div id="wrapper">

   
        <div class="rocket">
            <div class="fire"></div>
        </div>
  

        <h3 class="title">Now Its time for some real hunt! See you at Excel.</h3>

 
        <div id="watch">

          
            <div class="dash days_dash">
                <div class="digit">0</div>
                <div class="digit">6</div>
                <span class="dash_title">Days</span>
            </div>
    
            <div class="dash hours_dash">
                <div class="digit">1</div>
                <div class="digit">2</div>
                <span class="dash_title">Hours</span>
            </div>
  

 
            <div class="dash minutes_dash">
                <div class="digit">0</div>
                <div class="digit">5</div>
                <span class="dash_title">Minutes</span>
            </div>
   

         
            <div class="dash seconds_dash">
                <div class="digit">3</div>
                <div class="digit">9</div>
                <span class="dash_title">Seconds</span>
            </div>
      

        </div>
   

    </div>


 
    <footer id="footer">
        <div class="container">

         
            <div class="row">

                <div class="footer_socials col-sm-12 text-center">

                    <div class="copyright">&copy; Excel 2015 </div>

                </div>

            </div>
    

        </div>
     
    </footer>
    


    <!-- Scripts -->
    <script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/modernizr.custom.js" type="text/javascript"></script>
    <script src="js/jquery.nicescroll.min.js" type="text/javascript"></script>
    <script src="js/jquery.lwtCountdown-1.0.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

</body>
</html>
