<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Kryptos | Excel 2015</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Libs CSS -->
    <link type="text/css" media="all" href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Template CSS -->
    <link type="text/css" media="all" href="css/style.css" rel="stylesheet" />
    <!-- Responsive CSS -->
    <link type="text/css" media="all" href="css/respons.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Exo+2:400,100,100italic,200,200italic,300,300italic,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic' rel='stylesheet' type='text/css'>

</head>
<body>
    <a href="#"><img id="clg-logo" src="img/mec_logo.png"></a>
    <a href="#"><img id="excel-logo" src="img/excel_ribbon.png"></a>
    <div class="animationload">
        <div class="loader"></div>
    </div>
    <div id="wrapper">
        <div class="cat_and_mouse">
            <div class="cat">
                <div class="shadow"></div>
            </div>
            <div class="cat_leg"></div>
            <div class="cat_leg_front"></div>
            <div class="cat_leg cat_ahead"></div>
            <div class="cat_leg_front cat_ahead_front"></div>
            <div class="mouse">
                <div class="shadow"></div>
            </div>
            <div class="mouse_leg"></div>
            <div class="mouse_leg_front"></div>
            <div class="mouse_leg mouse_ahead"></div>
            <div class="mouse_leg_front mouse_ahead_front"></div>
        </div>
        <h3 class="title">We are chasing off the rats. Will be back in</h3>
        <div id="watch">
            <div class="dash days_dash">
                <div class="digit">0</div>
                <div class="digit">6</div>
                <span class="dash_title">Days</span>
            </div>
            <div class="dash hours_dash">
                <div class="digit">1</div>
                <div class="digit">2</div>
                <span class="dash_title">Hours</span>
            </div>
            <div class="dash minutes_dash">
                <div class="digit">0</div>
                <div class="digit">5</div>
                <span class="dash_title">Minutes</span>
            </div>
            <div class="dash seconds_dash">
                <div class="digit">3</div>
                <div class="digit">9</div>
                <span class="dash_title">Seconds</span>
            </div>
        </div>
        <h3 class="title">Meanwhile please clear ur cache/cookies.</h3>
    </div>
    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="socials col-sm-12 text-center">
                    <div class="contact_icons">
                        <ul class="contact_socials clearfix" style="margin-top:-45px;">
                            <li>
                                <a class="socIcons" href="https://www.facebook.com/thekryptosmec" target="_blank">
                                    <i class="fa fa-facebook"></i>
                                </a>
                            </li>
                            <li>
                                <a class="socIcons" href="https://plus.google.com/105749244546874520653/posts" target="_blank">
                                    <i class="fa fa-google-plus"></i>
                                </a>
                            </li>
                            <li>
                                <a class="socIcons" href="https://twitter.com/excelmec" target="_blank">
                                    <i class="fa fa-twitter"></i>
                                </a>
                            </li>
                            <li>
                                <a class="socIcons" href="https://www.youtube.com/user/excelmec/feed" target="_blank">
                                    <i class="fa fa-youtube"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="copyright">&copy; Excel 2015</div>
                </div>
            </div>
        </div>
    </footer>

   <!-- Scripts -->
    <script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/modernizr.custom.js" type="text/javascript"></script>
    <script src="js/jquery.nicescroll.min.js" type="text/javascript"></script>
    <script src="js/jquery.lwtCountdown-1.0.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
